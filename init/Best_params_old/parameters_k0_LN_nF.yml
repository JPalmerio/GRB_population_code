luminosity_function:
    model: 'ES'  # ES: Evolv. Schechter, EPL: Evolv. Power Law
    logLmin: 49.6989700043  # log(erg/s)
    logLmax: 53.0  # log(erg/s)
    logLbreak: 53.03    # log(erg/s)
    slope: 1.38
    k_evol: 0.0  # k_evol >= 0

redshift_distribution:
    model: 'BExp'  # BExp: Broken Exponential
    zmax: 20
    zm: 2.15
    a: 1.16
    b: -0.04
    zeta:

spectral_shape:
    model: 'GBM'  # GBM, GBM_old, D06: shape arg, Fixed: alpha and beta args
    shape: 'Band'
    alpha: 0.6
    beta: 2.5

peak_energy_distribution:
    model: 'LN' # LN: LogNormal, A: Amati-like
    Ep0: 690 # keV
    sigmaEp: 0.45
    alpha_amati: 0.3

t90obs_distribution:
    mu: 1.45
    sigma: 0.47

Cvar_distribution:
    mu: 0.04
    sigma: 0.22
    correl_slope: -0.413