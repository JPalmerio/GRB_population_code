luminosity_function:
    model: 'ES'  # ES: Evolv. Schechter, EPL: Evolv. Power Law
    logLmin: 49.6989700043  # log(erg/s)
    logLmax: 52.5  # log(erg/s)
    logLbreak: 52.5    # log(erg/s)
    slope: 1.52
    k_evol: 2.0  # k_evol >= 0

redshift_distribution:
    model: 'BExp'  # BExp: Broken Exponential
    zmax: 20
    zm: 2.1
    a: 0.9
    b: -0.60
    zeta:

spectral_shape:
    model: 'GBM'  # GBM, GBM_old, D06: shape arg, Fixed: alpha and beta args
    shape: 'Band'
    alpha: 0.6
    beta: 2.5

peak_energy_distribution:
    model: 'A' # LN: LogNormal, A: Amati-like
    Ep0: 631 # keV
    sigmaEp: 0.44
    alpha_amati: 0.25
    L0: 1.6e52  # erg/s

t90obs_distribution:
    mu: 1.45
    sigma: 0.47

Cvar_distribution:
    mu: 0.04
    sigma: 0.22
    correl_slope: -0.413