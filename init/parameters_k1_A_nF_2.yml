luminosity_function:
    model: 'ES'  # ES: Evolv. Schechter, EPL: Evolv. Power Law
    logLmin: 49.6989700043  # log(erg/s)
    logLmax: 53.0  # log(erg/s)
    logLbreak: 53.3    # log(erg/s)
    slope: 1.58
    k_evol: 1.0  # k_evol >= 0

redshift_distribution:
    model: 'BExp'  # BExp: Broken Exponential
    zmax: 20
    zm: 2.08
    a: 1.28
    b: -0.26
    zeta:

spectral_shape:
    model: 'GBM'  # GBM, GBM_old, D06: shape arg, Fixed: alpha and beta args
    shape: 'Band'
    alpha: 0.6
    beta: 2.5

peak_energy_distribution:
    model: 'A' # LN: LogNormal, A: Amati-like
    Ep0: 457 # keV
    sigmaEp: 0.32
    alpha_amati: 0.47
    L0: 1.6e52  # erg/s

t90obs_distribution:
    mu: 1.45
    sigma: 0.47

Cvar_distribution:
    mu: 0.04
    sigma: 0.22
    correl_slope: -0.413